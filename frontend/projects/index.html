        <main class="body-version2">

                <section class="project-container">
                    <section class="project-container__hero" aria-label="">
                        <div class="project-container__intro">
                            <h2 class="single-project__title project__title">
                                Ride
                            </h2>
                            <img class="project__cover"> 
                        </div>
                    </section>

                    <section class="project-overview-container">
                        
                        <h3 class="heading-margin">
                            Project overview
                        </h3>

                        <div class="description">
                            <div class="overview"> 
                                <div id="briefContent" class="h-margin-8px">
                                </div>
                            </div>
                            <div class="overview">
                                <div id="project_details"></div>
                                <h4>Tools</h4>
                                <div id="toolIcons"></div>
                            </div>
                        </div>

                    </section>

                    <section class="user-research-container">
                        <div class="description">
                            <div id="userResearchContent" class="h-margin-8px"></div>
                            <img class="research-img">
                        </div>
                    </section>

                    <section class="textBox" class="radius-shadow">
                        <div class="description">
                            <div id="competitorAnalysisContent"></div>
                        </div>
                        <div id="competitorGallery"></div>
                           
                            
                        
                    </section>
                    
                    <section class="user-research-container">
                        <div class="description">
                            <div id="findingsContent"></div>
                            <div id="findingsGallery" class="findings-Img"></div>
                        </div>
                    </section>
                </section>

                
                <section class="target-container">
                    <div class="content-background">
                        <div id="targetContent"></div>
                    </div>
                </section>

                <section class="project-container">
                    <section class="textBox">
                        <div class="description">
                            <div id="personaContent"></div>
                            <div id="persona-Img"></div>
                        </div>
                    </section>

                    <section class="textBox">
                        <div class="wireframes">
                            <div id="wireframesContent"></div>
                            <div id="wireframes-images"></div>
                        <div>
                    </section>

                    <section class="textBox">
                        <div id="styleContent"></div>
                        <div id="style-images"></div>
                        
                    </section>

                    <section class="textBox">
                        <div id="iconsContent"></div>
                        <div id="icons-images"></div>
                    </section>
                </section>

                <section>
                    <img id="prototype-cover">
                </section>

                <section class="project-container">
                    <section class="textBox">
                        <div id="hifi-Content"></div>
                        <div id="hifi-images"></div>
                    </section>

                    <section class="textBox-2">
                        <div id="discover-content"></div>
                        <div id="prototype"></div>
                    </section>

                    <section class="textBox">
                        <div id="reflection"></div>
                        <div id="reflection-img"></div>
                    </section>
                </section>
